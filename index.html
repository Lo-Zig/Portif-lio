<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Zig</title>
    <link rel="icon" type="icon" href="/src/img/leytaZ.png" class="icn">
</head>
<header>
    <div class="logo">
        <a href="/index.html"><img class="image-logo" src="/src/img/leytaZ.png" alt=""></a>
    </div>
    <div class="logo">
        <button id="myBtn" class="bt"><img class="image-logo contact" src="/src/img/contact.png" alt=""></button>
    </div>
</header>

<body>
    <section>
        <div class="infos">
            <h1 class="titulo">
                DESIGNER <br> & DEV
            </h1>
            <p class="descricao">
                Olá, meu nome é Lorenzo Ziglioli. Sou um desenvolvedor júnior e busco constantemente aprender cada vez
                mais! <br>
                Que tal conhecer um pouco mais sobre mim e conferir alguns dos projetos nos quais contribui? ;)
            </p>
            <div class="btn">
                <a href="/pages/projects.html" class="projects">Projetos</a>
                <a href="/pages/about-me.html" class="aboutme">Sobre mim</a>
            </div>
        </div>
    </section>

    <div id="myModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" style="cursor:pointer;">
                <div class="modal-icons">
                    <a href="https://www.instagram.com/loziglioli" target="_blank"><img class="image-logo"
                            src="/src/img/instagram.png" alt="Instagram"></a>
                    <a href="https://wa.me/49998319020" target="_blank"><img class="image-logo"
                            src="/src/img/whatsapp.png" alt="WhatsApp"></a>
                    <a href="mailto:loziglioli@email.com"><img class="image-logo" src="/src/img/email.svg"
                            alt="E-mail"></a>
                </div>
        </div>
    </div>

    <img class="piazinho-mobile" src="/src/img/piazinho.png" alt="">
</body>
<script>
    document.getElementById("myBtn").addEventListener("click", function () {
        document.getElementById("myModal").style.display = "flex";
    });

    document.getElementById("closeModal").addEventListener("click", function () {
        document.getElementById("myModal").style.display = "none";
    });

    window.addEventListener("click", function (event) {
        if (event.target === document.getElementById("myModal")) {
            document.getElementById("myModal").style.display = "none";
        }
    });
</script>

</html>
